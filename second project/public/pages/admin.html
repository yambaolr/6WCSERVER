<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Form</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #3c3c3c;
                color: #e2dfdf;
            }
            hr {
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <h2>Admin Form</h2>
        <hr>
        <form action="/getAdmin" method="get">
            <label for="adminId" class="inp">Admin ID: </label>
            <input type="text" id="adminId" name="adminId">
            <br />
            <label for="firstName" class="inp">First Name: </label>
            <input type="text" id="firstName" name="firstName">
            <br />
            <label for="lastName" class="inp">Last Name: </label>
            <input type="text" id="lastName" name="lastName">
            <br />
            <label for="department" class="inp">Department: </label>
            <input type="text" id="department" name="department">
            <br />
            <input type="submit" value="Submit" class="inp">    
        </form>
    </body>
</html>
