<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                background-color: #3c3c3c;
                color: #e2dfdf;
            }
            hr {
                margin: 1em;
            }
        </style>
        <title>Student Form</title>
    </head>
    <body>
        <h2>Student Form</h2>
        <hr>
        <form action="/getStudent" method="get">
            <label for="studentId" class="inp">Student ID: </label>
            <input type="text" id="studentId" name="studentId">
            <br />
            <label for="firstName" class="inp">First Name: </label>
            <input type="text" id="firstName" name="firstName">
            <br />
            <label for="lastName" class="inp">Last Name: </label>
            <input type="text" id="lastName" name="lastName">
            <br />
            <label for="section" class="inp">Section: </label>
            <input type="text" id="section" name="section">
            <br />
            <input type="submit" value="Submit" class="inp">    
        </form>
    </body>
</html>
