<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue + Express App</title>
</head>

<body>
    <div id="app">
        <h1>Items from Express</h1>
        <ul>
        <li v-for="item in items">
            {{ item.name }}
        </li>
        </ul>
    </div>

    <script>
        const listRendering = {
            data() {
                return {
                    items: []
                };
            },
            mounted() {
                fetch('/api/items').then(response => response.json())
                .then(data => {
                    this.items = data;
                });
            }
        }
    Vue.createApp(listRendering).mount('#app');
    </script>
</body>
</html>
